<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventLoop</title>
</head>
<body>
    
    <script>
      const bar = () => { console.log('bar')}    
      const baz = () => { console.log('baz')}    
      const foo = () => {
          console.log('foo')
          bar()
          baz()
      }

      foo()
    </script>
</body>
</html>
